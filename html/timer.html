    <a href="../index.html" id="a_profile_smaller">
        <span id="profile_name_smaller">
            <img src="../assets/images/Yuuki_padoru_full.png" id="profile_picture_smaller" alt="個人資料相片">MR的小小天地</span></a> <!--點頭像可以回到首頁-->

    <!--選單-->
    <ul class="drop_down_menu"> <!--下拉式選單-->
        <li onclick="location.href='./news.html';"><a href="./news.html">最新消息</a></li> <!--這邊的相對路徑記得注意-->
        <li onclick="location.href='./history.html';"><a href="./history.html">歷史紀錄</a></li> <!--onclick讓整個li都變成超連結-->
        <li onclick="location.href='./tools.html';"><a href="./tools.html">實用工具</a>
            <ul> <!--用event.stopPropagation()防止DOM樹傳播訊息，最後導致載入外層(即上一層li)的連結-->
                <li onclick="event.stopPropagation(); location.href='./tools.html';"><a href="./tools.html">總覽</a></li>
                <li onclick="event.stopPropagation(); location.href='./calculator.html';"><a href="./calculator.html">計算機</a></li>

                <li onclick="event.stopPropagation(); location.href='./drawlots.html';"><a href="./drawlots.html">隨機抽籤</a></li>
                <li onclick="event.stopPropagation(); location.href='./count.html';"><a href="./count.html">字數統計</a></li>
            </ul>
        </li>
        <li onclick="location.href='./collection.html';"><a href="./collection.html">其他作品</a></li>
    </ul>

<!--到這邊都可以複製-->

    <div id="title">實用工具——倒數計時器</div>
    
    <div id="text">輸入時間</div> <!--倒數時會變成「剩餘時間」-->

    <!--計時器時間方塊-->
    <div id="div_timer">
        <input class="timer" id="hour" type="number" min="0" max="99" value="00"> 
        <div class="timer_word">時</div>
        <input class="timer" id="minute" type="number" min="0" max="59" value="00"> <!--打字只能輸入數字、 可按上下鍵調整時間（0~59）-->
        <div class="timer_word">分</div>
        <input class="timer" id="second" type="number" min="0" max="59" value="00">
        <div class="timer_word">秒</div>
    </div>

    <!--按鍵-->
    <div id="button">
        <div id="start_stop">開始</div> <!--倒數時會變成「暫停」-->
        <div id="reset_cancel">重置</div> <!--倒數時會變成「取消」-->
    </div>

    <div class="tools_div_text"> <!--因為RWD有改-->
        <h1 style="font-size: 5vh; font-family: sans-serif;">使用說明與注意事項</h1>
        <p id="rwd_tools_text"  style="font-size: 4vh; font-family: sans-serif;">
            1.本計時器最多可計99小時59分59秒。<br>
            2.可以用方框右側的箭頭調整時間，亦可以直接輸入。
        </p>
    </div>

<!--以下可直接複製貼上-->

    <!--造訪人數計算機-->
    <!--以下都複製（RWD）-->

    </div>

    <footer style="background-color: #112D4E; text-align: center; padding: 3vh 0 3vh;">
        <p id="footer_text">Copyright © 2024 MR. All rights reserved.</p>
    </footer>
